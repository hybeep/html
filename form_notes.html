    <p>FORM AND ITS ELEMENTS (INPUT & OUTPUT)</p>
    <form action="/action_page.php"
     oninput="x.value=parseInt(a.value)+parseInt(b.value)">

    <!--DIFFERENT INPUT TYPES-->
    <p>DIFFERENT INPUT TYPES</p>
    <form class="" action="index.html" method="post">
      text:
      <input type="text" id="fname" name="fname"><br>
      password:
      <input type="password" id="pwd" name="pwd"><br>
      radio:
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      checkbox:
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"><br>
      button:
      <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>
      color:
      <input type="color" id="favcolor" name="favcolor"><br>
      date:
      <input type="date" id="birthday" name="birthday"><br>
      datetime-local:
      <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
      email:
      <input type="email" id="email" name="email">
      file:
      <input type="file" id="myfile" name="myfile"><br>
      month:
      <input type="month" id="bdaymonth" name="bdaymonth"><br>
      number:
      <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
      range:
      <input type="range" id="vol" name="vol" min="0" max="50"><br>
      search:
      <input type="search" id="gsearch" name="gsearch"><br>
      tel:
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      time:
      <input type="time" id="appt" name="appt"><br>
      url:
      <input type="url" id="homepage" name="homepage"><br>
      week:
      <input type="week" id="week" name="week"><br>
      submit:
      <input type="submit" value="Submit">
      reset:
      <input type="reset">
    </form>

    <!--THERE ARE SOME ATTRIBUTES THAT CAN BE USED IN FORM ELEMENTS
    AND IN THE DIFFERENT INPUT TYPES:
    1. VALUE: is used for give a default value to an input or option
    2. READONLY: is used for make an input field unwritable
    3. DISABLED: is used for make an input un-clickable and therefore unwritable
    4. SIZE: specifies the width in characters (text, search, tel, url, email, password)
    5. MINLENGTH & MAXLENGTH: specifies the min/maximum number of characters
    6. MIN & MAX: specifies the min and max value allowed (number, range, date, datetime-local, month, time, week)
    7. MULTIPLE: allow enter more than one value (email, file, select)
    8. PATTERN: specifies the format that the input must have, regular expressions (text, date, search, url, tel, email, password)
    9. PLACEHOLDER: describe the expected value (text, search, url, tel, email, password)
    10. REQUIRED: specifies that an input must be filled out (text, search, url, tel, email, password, date pickers, number, checkbox, radio, file)
    11. STEP: specifies the number interval in a number input (number, range, date, datetime-local, month, time, week)
    12. AUTOFOCUS: specifies that an input field should automatically get focus when the page loads
    13. HEIGHT & WIDTH: speciifies the dimensions of the image, input
    14. LIST: refers to a datalist
    15. AUTOCOMPLETE: defines if autocomplete is on or off (form, text, search, url, tel, email, password, datepickers, range, color)-->
